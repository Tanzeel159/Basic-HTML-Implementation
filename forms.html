<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document4</title>
  </head>
  <body>
    <form action="" method="">
      <!--Text Input-->
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" id="" placeholder="Enter username" />
      <br />
      <br />
      <!--Password Input-->
      <label for="password">Password</label>
      <input type="password" name="password" placeholder="Enter Password" />
      <br />
      <br />
      <!--Email Input-->
      <label for="email">Email</label>
      <input type="email" name="email" id="" value="email@email.com" />
      <br />
      <br />
      <!--Text Area-->
      <p>Description</p>
      <textarea name="Info" id="" cols="30" rows="10"></textarea>
      <br />
      <br />
      <!--Radio Buttons-->
      <p>Please select your favorite coding language</p>
      <input type="radio" name="coding" id="" value="Javascript" />Javascript
      <input type="radio" name="coding" value="Python" />Python
      <input type="radio" name="coding" value="C" id="" />C
      <br />
      <br />
      <!--CheckBoxes-->
      <p>Please select your favorite coding language</p>
      <input
        type="checkbox"
        name="programming"
        id=""
        value="Javascript"
      />Javascript
      <input type="checkbox" name="programming" value="Python" />Python
      <input type="checkbox" name="programming" value="C" id="" />C
      <br />
      <br />
      <!--Select-->
      <p>Please select your favorite coding language</p>
      <select name="languages" id="">
        <option value="Javascript">Javascript</option>
        <option value="Python">Python</option>
        <option value="C">C</option>
      </select>
      <br />
      <br />
      <!--Input Submit-->
      <input type="button" value="Submit" />
    </form>
  </body>
</html>
